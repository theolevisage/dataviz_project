version: "3"

services:
  mariadb:
    build: ./MariaDB/
    volumes:
      - ./MariaDB/init/:/docker-entrypoint-initdb.d/
    environment:
      MARIADB_ROOT_USER: root
      MARIADB_ROOT_PASSWORD: root123
      MARIADB_DATABASE: datas
    ports:
      - "3306:3306"

  collector:
    build:
      context: ./Collecteur
      dockerfile: ./Dockerfile
      args:
        NAME: collector
        MAIL: collector@mail.com
    volumes:
      - ./Collecteur/scripts:/scripts
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "65432:65432"
    depends_on:
      - mariadb

  api:
    build: ./API/
    ports:
      - "8081:8080"
    depends_on:
      - mariadb

  nginx:
    build: ./Nginx/front_dataviz_js/
    ports:
      - "81:80"
    depends_on:
      - api

  unit1:
    build:
      context: ./UniteProd
      dockerfile: ./Dockerfile
      args:
        NAME: unit1
        MAIL: unit1@mail.com
    volumes:
      - ./UniteProd/scripts:/scripts
    environment:
      - NAME=unit1
      - MAIL=unit1@mail.com
      - UNITE_NUMBER=1
      - PYTHONUNBUFFERED=1
      - AUTOMAT_1_TYPE=9
      - AUTOMAT_2_TYPE=6
      - AUTOMAT_3_TYPE=4
      - AUTOMAT_4_TYPE=2
      - AUTOMAT_5_TYPE=1
      - AUTOMAT_6_TYPE=10
      - AUTOMAT_7_TYPE=13
      - AUTOMAT_8_TYPE=5
      - AUTOMAT_9_TYPE=1
      - AUTOMAT_10_TYPE=7
    depends_on:
      - collector

